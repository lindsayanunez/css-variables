<!DOCTYPE html>
<html>
   <head>
    <title>CSS Variables- Lindsay Nunez</title>
    <link rel="stylesheet" href="css/app.css">
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="CSS Variables coded with CSS & vanilla JavaScript by Lindsay Nunez.">
  </head>

  <body>
    <h1>Update CSS Variables with <span class="highlight">JS</span></h1>
    <div class= 'controls'>
      <label for="spacing">Spacing: </label>
      <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur: </label>
      <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Color: </label>
      <input id="base" name="base" type="color" value="#ffc600">
    </div>

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="skyline">


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
